<body>

<form  action = "index.html" onsubmit="return myFunction()">
  <div class="container">
    <h1>Sign Up!</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="firstname"><b>First Name</b></label>
    <input type="text" id="fname" placeholder="Enter first name" name="firstname" >

    <label for="lastname"><b>Last Name</b></label>
    <input type="text" id="lname" placeholder="Enter last name" name="lastname" >

    <label for="email"><b>Email</b></label>
    <input type="text" id="email" placeholder="Enter Email" name="email" >

    <label for="psw"><b>Password</b></label>
    <input type="password" id="psw" placeholder="Enter Password" name="psw" >

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" id="rpsw" placeholder="Repeat Password" name="psw-repeat">

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    

  </div> 

  
  <button id = "signup" onclick><a        href="index.html"><h2>Submit</h2></a></button>

</form>




<button onclick><a        href="index.html"><h2>Cancel</h2></a></button>

 <script>

   function myFunction() {
  var email = document.getElementById("email").value.indexOf("@");
  var fname = document.getElementById("fname").value;
  var psw = document.getElementById("psw").value;
  var rpsw = document.getElementById("rpsw").value;
  submitOK = "true";

  if (fname.length > 10) {
    alert("The name may have no more than 10 characters");
    submitOK = "false";
  } 

  if (email == -1) {
    alert("Not a valid e-mail.");
    submitOK = "false";
  }

  if (psw != rpsw) {
    alert("The passwords don't match. Please try again.");
    submitOK = "false";
  }

  if (submitOK == "false") {
    return false;
  } 

  if (submitOK == "true") {
    alert("Welcome, " + fname + "! Thanks for signing up! Upon clicking 'ok', you will be redirected to the main home where you can then click log in to go to your account homepage!");
    
    
    
  }

  
  
}

 </script>
